
# rootLogger
# Logger Level(Fatal > Error > Warning > Info > Debug > Trace), °´Ã¼¸í, °´Ã¼¸í
log4j.rootLogger=INFO, stdout
#log4j.rootLogger=ERROR, consoleAppender, fileAppender, sql

log4j.appender.stdout=org.apache.logging.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.logging.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPatter=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
